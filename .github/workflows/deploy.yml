name: CI/CD Pipeline

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'

    - name: Build with Maven
      run: mvn clean package

    - name: Build Docker image
      run: docker build -t gcr.io/${{ secrets.GCP_PROJECT }}/cholong_be:${{ github.sha }} .

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v1
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Push to Google Container Registry
      run: docker push gcr.io/${{ secrets.GCP_PROJECT }}/cholong_be:${{ github.sha }}

    - name: Deploy to Cloud Run
      run: |
        gcloud run deploy cholong_be \
          --image gcr.io/${{ secrets.GCP_PROJECT }}/cholong_be:${{ github.sha }} \
          --platform managed \
          --region asia-northeast3-c \
          --allow-unauthenticated
